<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM-CSS1-SELECTOR</title>
    <style>
        h1{
            color: blue;
        }
        /*selector kelas */
        .my-class{
            font-weight: bold;
        }

        /*Selector id*/
        .my-id{
            text-decoration: underline;
        }

        /*selector attribue*/
        [type="submit"]{
            background-color: green;
        }

        /*selector kombinasi*/
        p.highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p class="my-class">This paragraph has a class. </p>
    <p class="my-id">This paragraph has a ID.</p>
    <input type="text" value="input field">
    <input type="submit" value="Submit button">
    <p class="highlight">This paragraph is hitghlighted</p>
</body>
</html>
